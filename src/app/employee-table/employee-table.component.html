<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    matTableExporter
    [dataSource]="dataSource"
    #exporter="matTableExporter"
    matSort
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.user.fname + element.user.lname }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Expenses</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employment Type</th>
      <td mat-cell *matCellDef="let element">{{ element.user.role.roleName === 'user' ? 'Manager':'Employee' }}</td>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="actions-container" mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
  <div class="export-wrapper">
    <div class="button-row">
      <h2>Export Expense Reports :</h2>
      <button
        mat-raised-button
        color="primary"
        (click)="exporter.exportTable('csv', { fileName: 'Expenses Report' })"
      >
        CSV
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="exporter.exportTable('xls', { fileName: 'Expenses Report' })"
      >
        XLS
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="exporter.exportTable('json', { fileName: 'Expenses Report' })"
      >
        JSON
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="exporter.exportTable('txt', { fileName: 'Expenses Report' })"
      >
        TXT
      </button>
    </div>
  </div>
</div>
